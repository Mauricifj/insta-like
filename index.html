<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaBytes</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/byte.ico">
    <meta name="description" content="Explore beautiful and inspiring photos">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                Insta<strong>bytes</strong>
            </div>
            <div class="nav-links">
                <button class="login-btn" aria-label="Sign in">Sign in</button>
                <a href="#" class="signup-link" aria-label="Sign up">Sign up</a>
            </div>
        </nav>
    </header>

    <main class="profile-container">
        <section class="profile-header">
            <img src="https://github.com/mauricifj.png" alt="Profile picture of Mauricifj" class="profile-pic" />
            <div class="profile-info">
                <h1>@mauricifj</h1>
                <p>6 posts · 1000 followers · 500 following</p>
            </div>
        </section>

        <section class="image-grid">
        </section>
    </main>
    <div id="modal" class="modal">
        <span class="close">x</span>
        <img class="modal-content" id="modal-img">
        <div id="caption"></div>
    </div>
    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
